{% comment %} This is the main index.html file. All other components will be attached within it {% endcomment %}
{% comment %} The main.js file that is being attached is the complied js generated by webpack {% endcomment %}
<!DOCTYPE html>
<html>
  <head>
    {% load static %} 
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="Content-Security-Policy" content="
     default-src *;
     style-src 'self' 'unsafe-inline';
     script-src 'default-src' 'self' 'unsafe-inline' 'unsafe-eval' https://kit.fontawesome.com;
     img-src 'self' https://kit.fontawesome.com/">
    <title>Pigeon</title>
    <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}"/>
    <script
      src="https://kit.fontawesome.com/6c1161df18.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="root"></div>
    <script src="{% static "main.js" %}" ></script>
  </body>
</html>
